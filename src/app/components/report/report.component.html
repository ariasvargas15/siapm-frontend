<div class="main-content">
  <div class="container-fluid">
    <h1 class="text-center"><strong>Reporte de {{name}} </strong></h1>
    <div class="row d-flex justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Pensum*</mat-label>
        <mat-select [(ngModel)]="this.pensum"
                    name="names">
          <mat-option *ngFor="let p of pensums"
                      [value]="p">
            {{p.code}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngFor="let semester of pensum.semesters" id="container-semester">
      <div class="container-fluid" id="semester">Semestre {{semester.id}}</div>
      <div class="card-container">
        <mat-checkbox *ngFor="let subject of semester.subjects" [(ngModel)]="subject.checked">
          <div class="card-body">
            <div id="card-text">
              <p>{{subject.code + ' - ' + subject.name}}</p>
            </div>
          </div>
        </mat-checkbox>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button (click)="generateReport()" class="btn btn-primary btn-lg ml-2" type="submit">Generar reporte <i
        class="material-icons">description</i>
      </button>
    </div>
  </div>
</div>
