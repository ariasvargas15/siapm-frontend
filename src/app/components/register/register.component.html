<app-home-header></app-home-header>
<div class="container">
  <div class="row align-items-center pt-5">
    <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
      <div class="card">
        <div class="card-header card-header-danger text-center">
          <h4 class="card-title">Registro docente</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formGroup"
                (ngSubmit)="onSubmit()"
                novalidate>
            <mat-form-field class="example-full-width mr-2" appearance="outline">
              <mat-label>Documento*</mat-label>
              <input matInput
                     formControlName="document"
                     name="document"
              />
              <mat-error *ngIf="formGroup.get('document').hasError('required')">
                Campo obligatorio
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width mr-2" appearance="outline">
              <mat-label>Codigo*</mat-label>
              <input matInput
                     formControlName="code"
                     name="code"
              />
              <mat-error *ngIf="formGroup.get('code').hasError('required')">
                Campo obligatorio
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width mr-2" appearance="outline">
              <mat-label>Email*</mat-label>
              <input matInput
                     formControlName="email"
                     name="email"
              />
              <mat-error *ngIf="formGroup.get('email').hasError('required')">
                Campo obligatorio
              </mat-error>
              <mat-error *ngIf="formGroup.get('email').hasError('email')">
                Email no válido
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width mr-2" appearance="outline">
              <mat-label>Contraseña*</mat-label>
              <input matInput
                     type="password"
                     formControlName="password"
                     name="password"
                     [type]="hide ? 'password' : 'text'"
              />
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="formGroup.get('password').hasError('required')">
                Campo obligatorio
              </mat-error>
            </mat-form-field>
            <div class="row justify-content-center">
              <div class="form-group">
                <button type="submit" mat-raised-button class="btn btn-danger btn-block">
                  Registrarme
                </button>
              </div>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
